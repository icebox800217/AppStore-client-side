  <body>
    <noscript>
      <strong>We're sorry but www-vue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      {{info}}

	<!-- Main -->
  <script src="<%= BASE_URL %>js/main.js"></script>
  <script src="<%= BASE_URL %>js/common.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
  google.charts.load('current', {packages: ['corechart', 'bar']});
  google.charts.setOnLoadCallback(drawMultSeries);

  function drawMultSeries() {
      var data = google.visualization.arrayToDataTable([
        ['star', '', { role: 'style' }],
        ['5', 8175000,'rgb(0, 207, 235)'],
        ['4', 3792000,'rgb(0, 225, 255)'],
        ['3', 2695000,'rgb(53, 231, 255)'],
        ['2', 2099000,'rgb(94, 236, 255)'],
        ['1', 1526000,'rgb(131, 241, 255)']
      ]);

      var options = {
        title: '評論數',
        chartArea: {width: '50%'},
        hAxis: {
          title: 'Total star',
          minValue: 0
        },
        vAxis: {
          title: '*'
        }
      };

      if(document.getElementById('chart_div') !== null){
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));        
        chart.draw(data, options);
      }
    }
  </script>
</body>  
</html>
